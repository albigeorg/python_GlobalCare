{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'Login/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'Login/images/Bg.png'%});">
	<section class="ftco-section">
		<div class="container" style="margin-top: 56px;">
			<div class="row justify-content-center" align="center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" style="font-size: 46px;">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form action="" method="post" class="signin-form">
                    {% csrf_token %}
		      		<div class="form-group">
		      			<input type="email" name="txtemail" class="form-control" placeholder="Email" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" name="txtpass" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required >
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'Login/js/jquery.min.js' %}"></script>
  <script src="{% static 'Login/js/popper.js' %}"></script>
  <script src="{% static 'Login/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'Login/js/main.js' %}"></script>

	</body>
</html>
