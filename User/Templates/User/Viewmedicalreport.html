{% extends 'User/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitalverification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a.view-report {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a.view-report:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="" method="post" align="center">
        <h3>Medical Report</h3>
        
        <table border="1" align="center" cellpadding="10">
            <tr>
                <th>sl.no</th>
                <th>Report Details</th>
                <th>Major</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{{ i.updatemedicine_report.url }}" class="view-report" download>View</a></td>
                <td>{{ i.updatemedicine_major }}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock content %}
