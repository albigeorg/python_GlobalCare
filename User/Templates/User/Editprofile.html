{% extends 'User/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
        }
        table td {
            padding: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <br><br> 
    <form action="" method="post">
        {% csrf_token %}
        <table border="0" align="center">
            <tr>
                 <td>Name</td>
                <td><input type="text" name="txtname" id=""  value="{{user.user_name}}"name="txt_name" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" autocomplete="off" required ></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="number" name="txtcon" id=""  value="{{user.user_contact}}"  pattern="[6-9]{1}[0-9]{9}" 
                    title="Phone number with 6-9 and remaing 9 digit with 0-9" autocomplete="off" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txtemail" id=""  value="{{user.user_email}}" autocomplete="off " required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txtadd" id="" required>{{user.user_address}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit"  name="txtup"  value="Update">
                    <input type="reset"   name="txtcan"  value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
<br><br>
{% endblock content %}
