{% extends 'Doctor/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 50px auto; /* Adjusted margin to move the form down */
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container textarea {
            width: calc(100% - 10px); /* Adjusted width for padding */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input[type="submit"],
        .form-container input[type="reset"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover,
        .form-container input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="form-container">
        <h3 align="center">Add Prescription</h3>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <label for="txtmed">Medicine Details</label>
                <textarea name="txtmed" id="" cols="30" rows="5" pattern="[A-Za-z. ]{3,}" autocomplete="off" required></textarea>
            </div>
            <div>
                <label for="txtdiet">Diet Details</label>
                <textarea name="txtdiet" id="" cols="30" rows="5" pattern="[A-Za-z. ]{3,}" autocomplete="off" required></textarea>  
            </div>
            <div align="center">
                <input type="submit" value="Save">
                <input type="reset" value="Cancel">
            </div>
        </form>
    </div>
</body>
</html>
{% endblock content %}
