
{% extends 'Consultancy/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        input[type="text"], input[type="submit"], input[type="reset"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #2ecc71;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #27ae60;
        }

        a {
            text-decoration: none;
            color: #e74c3c;
            cursor: pointer;
            transition: color 0.3s;
        }

        a:hover {
            color: #c0392b;
        }

        table.center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <table border="1" class="center">
                <tr>
                    <td>Slots</td>
                    <td><input type="text" name="txtslot" id="" value="{{ slot.slots }}" autocomplete="off" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Save">
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
            </table>
        </div>

        <div>
            <table border="1" class="center" cellpadding="10">
                <tr>
                    <td>sl.no</td>
                    <td>Slot</td>
                    <td>Action</td>
                </tr>
                {% for i in data %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.slots }}</td>
                        <td><a href="{% url 'webConsultancy:del_slots' i.id %}">Delete</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        {% endblock content %}
