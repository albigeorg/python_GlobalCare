{% extends 'Hospital/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="password"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #118edd;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <label for="current-password">Current Password</label>
        <input type="password" name="txtpass" id="current-password" required>

        <label for="new-password">New Password</label>
        <input type="password" name="txtpass1" id="new-password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="txtpass2" id="confirm-password" required>

        <div>
            <input type="submit" name="txtch" value="Change">
            <input type="reset" name="txtcan" value="Cancel">
        </div>
    </form>

    {% if msg %}
    <div class="message">
        <script>
            alert("{{msg}}");
        </script>
    </div>
    {% endif %}
</body>
</html>
{% endblock content %}
